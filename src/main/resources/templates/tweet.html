<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Cliente MVC Twitter</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta
            content="width=device-width, initial-scale=1.0, maximum-scale=1, minimum-scale=1, user-scalable=no"
            id="Viewport" name="viewport" />
    <!-- Bootstrap -->
    <link rel="stylesheet" media="screen"
          href="http://netdna.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css"
          th:href="@{/webjars/bootstrap/3.3.1/css/bootstrap.min.css}"/>
    <!-- Optional theme -->
    <link rel="stylesheet"
          href="http://netdna.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap-theme.min.css"
          th:href="@{/webjars/bootstrap/3.3.1/css/bootstrap-theme.min.css}"/>
    <!-- Latest compiled and minified JavaScript -->
    <script src="http://code.jquery.com/jquery-1.11.2.min.js"
            th:src="@{/webjars/jquery/2.1.3/jquery.min.js}"></script>
    <script
            src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"
            th:src="@{/webjars/bootstrap/3.3.1/js/bootstrap.min.js}"></script>
    <script
            src="https://maxcdn.bootstrapcdn.com/mustachejs/0.8.2/mustache.js"
            th:src="@{/webjars/mustachejs/0.8.2/mustache.js}"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script id="template" type="x-tmpl-mustache">
         {{#.}}
          <div class="row panel panel-default">
           <div class="panel-heading">
            <a href="https://twitter.com/{{user.screenName}}" target="_blank"><b>@{{user.screenName}}</b></a>
            <div class="pull-right">
             Followers count: {{user.followersCount}}
            </div>
           </div>
           <div class="panel-body">{{text}}</div>
          </div>
          {{/.}}
      </script>
    <script th:src="@{/functions.js}" src="../static/functions.js"></script>
</head>
<body>
<nav class="navbar navbar-default">
    <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <a class="navbar-brand" href="#">Cliente MVC Twitter</a>
        </div>
        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
                <li><a href="/">Search <span class="sr-only">(current)</span></a></li>
                <li class="active"><a href="/twitear">Tweet</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <a title="UNIZAR" href="http://www.unizar.es"><img height="50"
                                                                   th:src="@{/logoUZ.png}" src="../static/logoUZ.png" alt="" /></a>
            </ul>
        </div>
        <!-- /.navbar-collapse -->
    </div>
    <!-- /.container-fluid -->
</nav>
<div class="container">
    <!-- Formulario principal -->
    <form id="tweet" action="tweet" method="get">
        <div class="row">
            <input type="text" class="form-control" id="q" name="q"
                   placeholder="Escribe lo que quieras twittear"/>
        </div>
        <div class="row">&nbsp;</div>
        <div class="row">
            <button type="submit" class="btn btn-default center-block" >Tweet</button>
        </div>
    </form>
    <div class="row">&nbsp;</div>
    <div id="resultsBlock"></div>
</div>
</body>
</html>
